{% extends "base.html" %}

{% block content %}
<table class="table is-striped is-hoverable">
  <tr>
    <td>Folder Name:</td>
    <td>{{ folder.path }}</td>
  </tr>
	<tr>
		<td>Number of Files:</td>
		<td>{{ folder.num_files }}</td>
	</tr>
  <tr>
    <td>Recursive:</td>
		<td>{{ folder.recursive }}</td>
  </tr>
</table>
<a href="{% url 'folder-delete' folder.pk %}">Delete</a>
{% endblock %}
