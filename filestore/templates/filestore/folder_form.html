{% extends "base.html" %}

{% block content %}
<section class="section">
  <h1 class="title">Add Folder</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
	  <div class="field">
      <label class="label">Path</label>
      <div class="control">
        <input class="input" type="text" placeholder="/some/path">
      </div>
	  </div>
    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">Recursively scan
        </label>
      </div>
    </div>
	  <button type="submit" class="button">Add</button>
  </form>
</section>
{% endblock %}
