{% extends "base.html" %}

{% block content %}
<div class="content">
  {{ form.errors }}
  <h1>Add File</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="file">
      <label class="file-label">
        <input class="file-input" type="file" name="file_obj">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label">
            Choose a fileâ€¦
          </span>
        </span>
      </label>
    </div>
    <div class="field">
      <button class="button is-link" type="submit">Upload</button>
    </div>
  </form>
</div>
{% endblock %}
