{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>MASS</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
    integrity="sha256-zIG416V1ynj3Wgju/scU80KAEWOsO5rRLfVyRDuOv7Q=" crossorigin="anonymous" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'filestore/style.css' %}" />
</head>

<body>
<div class="columns">
  <div class="column is-2">
    <aside class="menu mass-menu">
      <p class="menu-label">
        MASS
      </p>
      <ul class="menu-list">
        <li><a href="{% url 'file-list' %}">Files ({{ num_files }})</a></li>
        <li><a href="{% url 'folder-list' %}">Folders ({{ num_folders }})</a></li>
      </ul>
    </aside>
  </div>
  <div class="column is-narrow mass-content">
      {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
